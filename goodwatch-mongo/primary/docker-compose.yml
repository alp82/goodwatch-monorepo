version: "3.8"

services:
  mongo:
    container_name: mongo
    hostname: mongo
    image: mongo:7
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ADMIN_PASS}
      - MONGO_INITDB_DATABASE=goodwatch
    ports:
      - "28017:28017"
    volumes:
      - mongodb:/data/db
      - ./mongodb-keyfile:/data/mongodb-keyfile
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --port 28017 goodwatch --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    command: --replSet rs0 --bind_ip_all --port 28017 --keyFile /data/mongodb-keyfile

  mongoinit:
    image: mongo:7
    restart: no
    depends_on:
      - mongo
    command: >
      mongosh --host mongo:28017 --eval 
      '
      db = (new Mongo("mongo:28017")).getDB("admin");
      
      db.auth("admin", "${MONGO_ADMIN_PASS}");
      
      config = {
        "_id": "rs0",
        "members": [
          {
            "_id": 0,
            "host": "10.0.0.17:28017",
            "priority": 1
          },
          {
            "_id": 1,
            "host": "10.0.0.18:28017",
            "priority": 0.5
          },
          {
            "_id": 2,
            "host": "10.0.0.19:28017",
            "priority": 0.5
          }
        ]
      };
      
      rs.initiate(config);
      
      while (!db.isMaster().ismaster) {
        sleep(1000);
      }

      db = db.getSiblingDB("goodwatch");
      
      db.createUser({
        user: "goodwatch",
        pwd: "${MONGO_GOODWATCH_PASS}",
        roles: [
          { role: "readWrite", db: "goodwatch" },
          { role: "dbAdmin", db: "goodwatch" }
        ]
      });
      '      

volumes:
  mongodb:
