version: "3.8"

services:
  mongo:
    image: mongo:7
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ADMIN_PASS}
      - MONGO_INITDB_DATABASE=goodwatch
    ports:
      - "28017:28017"
    volumes:
      - mongodb:/data/db
      - "./mongodb-keyfile:/data/mongodb-keyfile"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:28017/goodwatch --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: mongod --replSet rs0 --bind_ip_all --port 28017 --keyFile /data/mongodb-keyfile

  mongoinit:
    image: mongo:7
    restart: no
    depends_on:
      - mongo
    command: >
      mongosh --host mongo:28017 --eval 
      '
      db = (new Mongo("localhost:28017")).getDB("goodwatch");
      config = {
        "_id": "rs0",
        "members": [
          {
            "_id": 0,
            "host": "49.13.133.251:28017",
            "priority": 1
          },
          {
            "_id": 1,
            "host": "138.201.153.137:28017",
            "priority": 0.5
          },
          {
            "_id": 2,
            "host": "128.140.63.101:28017",
            "priority": 0.5
          }
        ]
      };
      rs.initiate(config);
      '      

volumes:
  mongodb:
