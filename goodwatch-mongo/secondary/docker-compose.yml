version: "3.8"

services:
  mongo:
    image: mongo:7
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ADMIN_PASS}
      - MONGO_INITDB_DATABASE=goodwatch
    ports:
      - "28017:28017"
    volumes:
      - mongodb:/data/db
      - ./mongodb-keyfile:/data/mongodb-keyfile
    command: mongod --replSet rs0 --bind_ip_all --port 28017 --keyFile /data/mongodb-keyfile

volumes:
  mongo_data:
  mongo_config: