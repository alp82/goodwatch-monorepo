summary: ''
description: Generate multiple genomes by id
value:
  modules:
    - id: d
      value:
        type: script
        input_transforms:
          next_ids:
            type: javascript
            expr: flow_input.next_ids
        path: f/genome/generate/iterate
    - id: b
      value:
        type: forloopflow
        modules:
          - id: c
            value:
              type: script
              input_transforms:
                next_id:
                  type: javascript
                  expr: flow_input.iter.value
              path: f/genome/generate/fetch
              tag_override: null
            continue_on_error: true
            retry:
              constant:
                attempts: 0
                seconds: 0
              exponential:
                attempts: 5
                multiplier: 1
                random_factor: 0
                seconds: 2
        iterator:
          type: javascript
          expr: results.d
        parallel: false
        skip_failures: true
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    next_ids:
      type: object
      description: ''
      default: null
      format: ''
      properties: {}
  required:
    - next_ids
