summary: Ask Hugchat to get genome data
description: Crawl Hugchat to get genome data and persist it.
value:
  modules:
    - id: a
      value:
        type: script
        input_transforms: {}
        path: f/genome/generate/next
        tag_override: null
    - id: b
      value:
        type: flow
        input_transforms:
          next_ids:
            type: javascript
            expr: results.a.ids
        path: f/genome/crawl_all_by_id
    - id: c
      summary: ''
      value:
        type: branchall
        branches:
          - summary: Movie Vector
            modules:
              - id: d
                value:
                  type: script
                  input_transforms:
                    exclude_existing:
                      type: static
                    media_type:
                      type: static
                      value: movies
                    start_offset:
                      type: static
                      value: 0
                    tmdb_ids:
                      type: javascript
                      expr: results.a.tmdb_ids.movie_ids
                  path: f/vector/save
                  tag_override: ''
                continue_on_error: false
                retry:
                  constant:
                    attempts: 0
                    seconds: 0
                  exponential:
                    attempts: 5
                    multiplier: 1
                    random_factor: 0
                    seconds: 2
                timeout: 60
            expr: ''
            parallel: true
            skip_failure: false
          - summary: TV Vector
            modules:
              - id: e
                value:
                  type: script
                  input_transforms:
                    exclude_existing:
                      type: static
                    media_type:
                      type: static
                      value: tv
                    start_offset:
                      type: static
                      value: 0
                    tmdb_ids:
                      type: javascript
                      expr: results.a.tmdb_ids.tv_ids
                  path: f/vector/save
                  tag_override: ''
                continue_on_error: false
                retry:
                  constant:
                    attempts: 0
                    seconds: 0
                  exponential:
                    attempts: 5
                    multiplier: 1
                    random_factor: 0
                    seconds: 2
                timeout: 60
            expr: 'false'
            parallel: true
            skip_failure: false
        parallel: true
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
