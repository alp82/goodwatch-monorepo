summary: Crawl Rotten Tomatoes pages to get rating data
description: Crawl Rotten Tomatoes pages to get rating data and persist it.
value:
  modules:
    - id: a
      value:
        type: script
        input_transforms: {}
        path: f/rotten_web/rotten_tomatoes_crawl_ratings/next
        tag_override: null
      continue_on_error: false
      retry:
        constant:
          attempts: 0
          seconds: 0
        exponential:
          attempts: 3
          multiplier: 1
          random_factor: 0
          seconds: 2
      timeout:
        type: static
        value: 300
    - id: b
      value:
        type: flow
        input_transforms:
          next_ids:
            type: javascript
            expr: results.a
        path: f/rotten_web/crawl_all_by_id
      continue_on_error: false
      retry:
        constant:
          attempts: 0
          seconds: 0
        exponential:
          attempts: 3
          multiplier: 1
          random_factor: 0
          seconds: 2
      timeout:
        type: static
        value: 600
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
