summary: Crawl TMDB pages to get streaming provider data
description: Crawl TMDB pages to get streaming provider data and persist it.
value:
  modules:
    - id: a
      value:
        type: script
        input_transforms: {}
        path: f/tmdb_web/tmdb_crawl_providers/next
        tag_override: null
    - id: b
      value:
        type: flow
        input_transforms:
          next_ids:
            type: javascript
            expr: results.a
        path: f/tmdb_web/crawl_all_by_id
      retry:
        constant:
          attempts: 0
          seconds: 0
        exponential:
          attempts: 5
          multiplier: 1
          random_factor: 50
          seconds: 2
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
ws_error_handler_muted: false
