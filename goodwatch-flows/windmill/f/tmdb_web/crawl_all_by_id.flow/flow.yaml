summary: ''
description: Crawl multiple TMDB streaming provider pages by id
value:
  modules:
    - id: a
      value:
        type: script
        input_transforms:
          next_ids:
            type: javascript
            expr: flow_input.next_ids
        path: f/tmdb_web/tmdb_crawl_providers/iterate
        tag_override: null
      continue_on_error: false
      timeout:
        type: static
        value: 300
    - id: b
      value:
        type: forloopflow
        modules:
          - id: c
            value:
              type: script
              input_transforms:
                next_id:
                  type: javascript
                  expr: flow_input.iter.value
              path: f/tmdb_web/tmdb_crawl_providers/fetch
              tag_override: null
            continue_on_error: false
            retry:
              constant:
                attempts: 0
                seconds: 0
              exponential:
                attempts: 7
                multiplier: 1
                random_factor: 0
                seconds: 2
            timeout:
              type: static
              value: 30
        iterator:
          type: javascript
          expr: results.a
        parallel: true
        parallelism:
          type: static
          value: 3
        skip_failures: true
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    next_ids:
      type: object
      description: ''
      default: null
      format: ''
      properties: {}
  required:
    - next_ids
