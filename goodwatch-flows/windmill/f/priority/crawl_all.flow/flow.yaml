summary: Crawl all data sources for prioritized movies and tv shows and update database
description: Crawl all data sources for prioritized movies and tv shows and update database
value:
  modules:
    - id: g
      value:
        type: script
        input_transforms:
          movie_tmdb_id:
            type: javascript
            expr: flow_input.movie_tmdb_id
          tv_tmdb_id:
            type: javascript
            expr: flow_input.tv_tmdb_id
        path: f/priority/next
        tag_override: null
    - id: i
      value:
        type: script
        input_transforms:
          next_ids:
            type: javascript
            expr: results.g.ids
        path: f/tmdb_api/tmdb_fetch_details_from_api/fetch
        tag_override: null
    - id: b
      summary: ''
      value:
        type: branchall
        branches:
          - summary: IMDB
            modules:
              - id: n
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/imdb_web/imdb_init_ratings/update
                  tag_override: null
              - id: x
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.n
                  path: f/imdb_web/crawl_all_by_id
            expr: ''
            parallel: true
            skip_failure: false
          - summary: Metacritic
            modules:
              - id: m
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/metacritic_web/metacritic_init_ratings/update
                  tag_override: null
              - id: w
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.m
                  path: f/metacritic_web/crawl_all_by_id
            expr: ''
            parallel: true
            skip_failure: false
          - summary: Rotten Tomatoes
            modules:
              - id: l
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/rotten_web/rotten_tomatoes_init_ratings/update
                  tag_override: null
              - id: t
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.l
                  path: f/rotten_web/crawl_all_by_id
            expr: ''
            parallel: true
            skip_failure: false
          - summary: TV Tropes & Genome
            modules:
              - id: k
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/tvtropes_web/tvtropes_init_tags/update
                  tag_override: null
              - id: v
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.k
                  path: f/tvtropes_web/crawl_all_by_id
              - id: z
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.tmdb_ids
                  path: f/genome/init/update
                  tag_override: null
              - id: aa
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.z
                  path: f/genome/crawl_all_by_id
            expr: ''
            parallel: true
            skip_failure: false
          - summary: TMDB Streaming
            modules:
              - id: j
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/tmdb_web/tmdb_init_providers/update
                  tag_override: null
              - id: u
                value:
                  type: flow
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.j
                  path: f/tmdb_web/crawl_all_by_id
            expr: ''
            parallel: true
            skip_failure: false
        parallel: true
    - id: o
      summary: ''
      value:
        type: branchall
        branches:
          - summary: Copy movies
            modules:
              - id: p
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/combine_data/copy_movies/update
                  tag_override: null
            expr: ''
            parallel: true
            skip_failure: false
          - summary: Copy tv
            modules:
              - id: q
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/combine_data/copy_tv/update
                  tag_override: null
            expr: ''
            parallel: true
            skip_failure: false
          - summary: Copy streaming links
            modules:
              - id: r
                value:
                  type: script
                  input_transforms:
                    next_ids:
                      type: javascript
                      expr: results.g.ids
                  path: f/combine_data/copy_streaming_provider_links/update
                  tag_override: null
            expr: ''
            parallel: true
            skip_failure: false
          - summary: Vectorize movies
            modules:
              - id: ab
                value:
                  type: script
                  input_transforms:
                    collection_name:
                      type: static
                      value: movies
                    tmdb_ids:
                      type: javascript
                      expr: results.g.tmdb_ids.movie_ids
                  path: f/vector/save
                continue_on_error: false
                retry:
                  constant:
                    attempts: 0
                    seconds: 0
                  exponential:
                    attempts: 5
                    multiplier: 1
                    random_factor: 0
                    seconds: 2
                timeout: 300
            expr: 'false'
            parallel: true
            skip_failure: false
          - summary: Vectorize tv
            modules:
              - id: ac
                value:
                  type: script
                  input_transforms:
                    collection_name:
                      type: static
                      value: tv
                    tmdb_ids:
                      type: javascript
                      expr: results.g.tmdb_ids.tv_ids
                  path: f/vector/save
                continue_on_error: false
                retry:
                  constant:
                    attempts: 0
                    seconds: 0
                  exponential:
                    attempts: 5
                    multiplier: 1
                    random_factor: 0
                    seconds: 2
                timeout: 300
            expr: 'false'
            parallel: true
            skip_failure: false
        parallel: true
    - id: y
      value:
        type: script
        input_transforms:
          next_ids:
            type: javascript
            expr: results.g.tmdb_ids
        path: f/priority/reset
        tag_override: null
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - movie_tmdb_id
    - tv_tmdb_id
  properties:
    movie_tmdb_id:
      type: string
      description: ''
      default: ''
      format: ''
      password: false
    tv_tmdb_id:
      type: string
      description: ''
      default: ''
      format: ''
      password: false
  required: []
